<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="assets/CSS/style.css" />
</head>

<body>

  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <table>
      <tbody>
        <tr>
          <td id="user-score">0</td>
          <td id="computer-score">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>You</th>
          <th>Cpu</th>
        </tr>
      </tfoot>
    </table>
  </div>


  <div class="game-choices">
    <div class="choice" id="rock">
      <img src="images/rock100px.png" alt="cartoon rock" />
    </div>
    <div class="choice" id="paper">
      <img src="images/paper100px.png" alt="cartoon paper" />
    </div>
    <div class="choice" id="scissors">
      <img src="images/scissors100px.png" alt="cartoon scissors" />
    </div>

    <div id="status"></div>

    <div id="reset">
      <p id="action-message">Make your move - First to 5 Wins!</p>
      <button onclick="reset()">Reset the Game!</button>
      <br>
      <button id="open">click me</button>
      <div class="modal-container" id="modal_container">
        <div class="modal" id="">
          <h1>Rules of Rock paper scissors</h1>
          <p>Rock wins over scissors (because rock smashes scissors)
            <br>
            Scissors wins over paper (because scissors cut paper)
            <br>
            Paper wins over rock (because paper covers rock)
          </p>
          <button id="close">Close me</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">Â© DaveTrev 2023

        <!-- ADD WIKI ICON AND RPS WIKI LINK AND FAVICON FOR World rps site-->
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
